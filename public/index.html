<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="flex justify-center items-center h-screen w-full">
        <div class="card bg-white w-80 p-8 rounded drop-shadow-2xl">
            <h1 class="text-black text-3xl font-extrabold text-center my-6">Login</h1>
            <form action="GET" method="get" class="flex flex-col">
                <label for="Email" class="text-xs text-gray-600">Email</label>
                <input type="email" class="border-b-2 outline-none text-sm mb-8 py-2" placeholder="Type your email">
                <label for="Password" class="text-xs text-gray-600">Password</label>
                <input type="Password" class="border-b-2 outline-none text-sm mb-8 py-2" placeholder="Type your password">
                <a href="#" class="text-gray-600 text-sm self-end">Forgot Password?</a>
                <input type="submit" value="Login" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 mt-2 rounded-full px-3 py-2 text-white font-medium cursor-pointer">
            </form>
        </div>
    </div>
</body>
</html>
